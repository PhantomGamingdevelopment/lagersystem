<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lagersystem</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="navbar">
        <h1>Lagersystem</h1>
        <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
        <dotlottie-player src="https://lottie.host/d19b2345-2fc5-4673-9e77-5ca75d3d57ff/FFb2uY7PgN.lottie" background="transparent" speed="1" style="width: 5vw; height: 5vw" loop autoplay></dotlottie-player>
    </div>
    
    <h2>Inventory Items</h2>

<div id="inventoryItems">
    <div class="bados">
        <p>Navn:</p>
        <ul id="navn"></ul>
    </div>
<div class="bados">
    <p>Beskrivelse:</p>
    <ul id="Beskrivelselist"></ul>
</div>

<div class="bados">
    <p>Tilgjengelighetsstatus:</p>
    <ul id="stk"></ul>
</div>

</div>

    <!-- Eksempel 2: Dynamisk liste -->
    <section>
        <input id="liste" type="text" placeholder="Skriv inn Produktnavn">
    </section>

    <section>
        <input id="Beskrivelseelement" type="text" placeholder="Legg inn beskrivelse">
    </section>

    <section>
        <input id="Leggtilantall" type="text" placeholder="Skriv inn antall i tall">
    </section>
    <button id="leggTilProdukt">Legg til Produktet</button>
    <section>
        <button id="Lagre">Lagre endringer</button>
    </section>



    
</body>
</html>
