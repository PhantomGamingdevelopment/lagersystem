<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lagersystem</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="navbar">
        <h1>Lagersystem</h1>
    </div>
    
    <h2>Inventory Items</h2>

    <div id="inventoryItems">
        <div id="item">
            <img src="" alt="">
            <p>Navn...</p>
            <ul id="navn"></ul>
            <p>Beskrivelse...</p>
            <ul id="Beskrivelselist"></ul>
            <p>Tilgjengelighetsstatus:</p>
            <ul id="stk"></ul>
        </div>
    </div>

    <!-- Eksempel 2: Dynamisk liste -->
    <section>
        <input id="liste" type="text" placeholder="Skriv inn Produktnavn">
        <button id="leggTilProdukt">Skriv inn Produktnavn</button>
    </section>

    <section>
        <input id="Beskrivelseelement" type="text" placeholder="Legg inn beskrivelse">
        <button id="Leggtilbeskrivelse">Legg til beskrivelse</button>
    </section>

    <section>
        <input id="Leggtilantall" type="text" placeholder="Skriv inn antall i tall">
        <button id="leggTil">Legg til antall</button>
    </section>

    <section>
        <button id="Lagre">Lagre endringer</button>
    </section>


</body>
</html>
